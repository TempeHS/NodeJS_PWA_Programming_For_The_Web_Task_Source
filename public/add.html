<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="css/style.css" />
    <title>VSCode Extension Catalogue</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="images\favicon.png" />
    <meta name="theme-color" content="#14E6DD" />
</head>

<body>
    <main>
        <nav>
            <img src="images\logo.png" alt="VSCode Extensions site logo." />
            <h1>VSCode Extensions</h1>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Add me</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="container">
            <form action="/add.html" method="POST" class="box">
                <div>
                    <label class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" placeholder="name@example.com">
                </div>
                <div>
                    <label class="form-label">Name</label>
                    <textarea class="form-control" name="name" id="name" rows="1"></textarea>
                </div>
                <br />
                <div>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
